<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Android ANR</title>
  </head>

  <body>
    <h1>Cause Android ANR</h1>

    <h2>Counter: <span id="counter">?</span></h2>

    <input type="button" value="Click me to add 1" onclick="increase()" />
    <br />
    <br />

    <input type="button" value="Click me to ANR" onclick="startANR()" />

    <script type="text/javascript">
      function startANR() {
        while (true) {}
      }

      var i = 0;
      var ctr = document.getElementById("counter");
      function increase() {
        ctr.innerHTML = i++;
      }
    </script>
  </body>
</html>
