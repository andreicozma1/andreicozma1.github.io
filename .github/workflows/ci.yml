name: CI

on:
  pull_request:
    branches: ["source"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup environment
        run: |
          echo "$SFC" | base64 -d >> ./.env
        env:
          SFC: ${{ secrets.SECRETS_FILE_CONTENTS }}

      - name: Restore Gatsby cache
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            gatsby-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        id: typecheck
        run: |
          # Enable TypeScript problem matcher for inline annotations
          echo "::add-matcher::.github/matchers/typescript.json"

          echo "## TypeScript Check" >> $GITHUB_STEP_SUMMARY
          if npm run typecheck 2>&1 | tee typecheck-output.txt; then
            echo "âœ… No type errors found" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Type errors detected:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat typecheck-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            # Output errors again for the matcher to pick up
            cat typecheck-output.txt
            exit 1
          fi

          echo "::remove-matcher owner=tsc::"

      - name: Build
        id: build
        run: |
          echo "## Build" >> $GITHUB_STEP_SUMMARY
          BUILD_START=$(date +%s)
          npm run build
          BUILD_END=$(date +%s)
          BUILD_TIME=$((BUILD_END - BUILD_START))
          echo "âœ… Build completed in ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Generate build stats
        id: stats
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Calculate sizes (in bytes for comparison, human readable for display)
          TOTAL_SIZE=$(du -sh public | cut -f1)
          TOTAL_BYTES=$(du -sb public | cut -f1)
          HTML_COUNT=$(find public -name "*.html" | wc -l)
          JS_SIZE=$(find public -name "*.js" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          JS_BYTES=$(find public -name "*.js" -exec du -cb {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          CSS_SIZE=$(find public -name "*.css" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          IMG_COUNT=$(find public -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" -o -name "*.webp" 2>/dev/null | wc -l)

          # Get top 5 largest JS files
          TOP_JS=$(find public -name "*.js" -exec du -h {} \; 2>/dev/null | sort -rh | head -5)

          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Size | ${TOTAL_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Pages | ${HTML_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "| JavaScript | ${JS_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS | ${CSS_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "| Images | ${IMG_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Store for PR comment
          echo "total_size=${TOTAL_SIZE}" >> $GITHUB_OUTPUT
          echo "total_bytes=${TOTAL_BYTES}" >> $GITHUB_OUTPUT
          echo "html_count=${HTML_COUNT}" >> $GITHUB_OUTPUT
          echo "js_size=${JS_SIZE}" >> $GITHUB_OUTPUT
          echo "js_bytes=${JS_BYTES}" >> $GITHUB_OUTPUT
          echo "css_size=${CSS_SIZE}" >> $GITHUB_OUTPUT
          echo "img_count=${IMG_COUNT}" >> $GITHUB_OUTPUT

          # Save top JS files (escape for JSON)
          echo "top_js<<EOF" >> $GITHUB_OUTPUT
          echo "$TOP_JS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check for large bundles
        id: bundles
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Find JS files larger than 200KB
          LARGE_COUNT=$(find public -name "*.js" -size +200k 2>/dev/null | wc -l)
          LARGE_FILES=$(find public -name "*.js" -size +200k -exec du -h {} \; 2>/dev/null | sort -rh || true)

          echo "large_count=${LARGE_COUNT}" >> $GITHUB_OUTPUT

          if [ "$LARGE_COUNT" -gt 0 ]; then
            echo "âš ï¸ **Large JavaScript files (>200KB): ${LARGE_COUNT}**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$LARGE_FILES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "has_large=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No JavaScript files exceed 200KB" >> $GITHUB_STEP_SUMMARY
            echo "has_large=false" >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment with build stats
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Get build stats
            const totalSize = '${{ steps.stats.outputs.total_size }}';
            const htmlCount = '${{ steps.stats.outputs.html_count }}';
            const jsSize = '${{ steps.stats.outputs.js_size }}';
            const cssSize = '${{ steps.stats.outputs.css_size }}';
            const imgCount = '${{ steps.stats.outputs.img_count }}';
            const buildTime = '${{ steps.build.outputs.build_time }}';
            const hasLargeBundles = '${{ steps.bundles.outputs.has_large }}' === 'true';
            const largeCount = '${{ steps.bundles.outputs.large_count }}';
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            // Build status indicator
            const bundleStatus = hasLargeBundles
              ? `âš ï¸ ${largeCount} large bundle(s)`
              : 'âœ… No large bundles';

            // Format top JS files
            const topJs = `${{ steps.stats.outputs.top_js }}`.trim();
            const topJsFormatted = topJs ? topJs.split('\n').map(line => {
              const parts = line.trim().split(/\s+/);
              if (parts.length >= 2) {
                const size = parts[0];
                const file = parts[1].replace('public/', '');
                return `| \`${file}\` | ${size} |`;
              }
              return '';
            }).filter(Boolean).join('\n') : '| No JS files | - |';

            const body = `## ğŸ“Š Build Report

            | Metric | Value |
            |:-------|------:|
            | â±ï¸ Build Time | **${buildTime}s** |
            | ğŸ“¦ Total Size | **${totalSize}** |
            | ğŸ“„ HTML Pages | ${htmlCount} |
            | ğŸ“œ JavaScript | ${jsSize} |
            | ğŸ¨ CSS | ${cssSize} |
            | ğŸ–¼ï¸ Images | ${imgCount} |

            ### Bundle Status
            ${bundleStatus}

            <details>
            <summary>ğŸ“ Top 5 Largest JS Files</summary>

            | File | Size |
            |:-----|-----:|
            ${topJsFormatted}

            </details>

            ---
            âœ… All checks passed! [View full details](${runUrl})

            <sub>Updated: ${new Date().toISOString()}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“Š Build Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
