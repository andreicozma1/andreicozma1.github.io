name: CI

on:
  pull_request:
    branches: ["source"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup environment
        run: |
          echo "$SFC" | base64 -d >> ./.env
        env:
          SFC: ${{ secrets.SECRETS_FILE_CONTENTS }}

      - name: Restore Gatsby cache
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            gatsby-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        id: typecheck
        run: |
          # Enable TypeScript problem matcher for inline annotations
          echo "::add-matcher::.github/matchers/typescript.json"

          echo "## TypeScript Check" >> $GITHUB_STEP_SUMMARY
          if npm run typecheck 2>&1 | tee typecheck-output.txt; then
            echo "âœ… No type errors found" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Type errors detected:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat typecheck-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            # Output errors again for the matcher to pick up
            cat typecheck-output.txt
            exit 1
          fi

          echo "::remove-matcher owner=tsc::"

      - name: Build
        id: build
        run: |
          echo "## Build" >> $GITHUB_STEP_SUMMARY
          BUILD_START=$(date +%s)
          npm run build
          BUILD_END=$(date +%s)
          BUILD_TIME=$((BUILD_END - BUILD_START))
          echo "âœ… Build completed in ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Generate build stats
        id: stats
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Calculate sizes
          TOTAL_SIZE=$(du -sh public | cut -f1)
          HTML_COUNT=$(find public -name "*.html" | wc -l)
          JS_SIZE=$(find public -name "*.js" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          CSS_SIZE=$(find public -name "*.css" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")

          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Size | ${TOTAL_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Pages | ${HTML_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "| JavaScript | ${JS_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS | ${CSS_SIZE} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Store for potential PR comment
          echo "total_size=${TOTAL_SIZE}" >> $GITHUB_OUTPUT
          echo "html_count=${HTML_COUNT}" >> $GITHUB_OUTPUT

      - name: Check for large bundles
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Find JS files larger than 200KB
          LARGE_FILES=$(find public -name "*.js" -size +200k -exec ls -lh {} \; 2>/dev/null || true)

          if [ -n "$LARGE_FILES" ]; then
            echo "âš ï¸ **Large JavaScript files (>200KB):**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$LARGE_FILES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No JavaScript files exceed 200KB" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR comment with build stats
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Get build stats
            const totalSize = '${{ steps.stats.outputs.total_size }}';
            const htmlCount = '${{ steps.stats.outputs.html_count }}';
            const buildTime = '${{ steps.build.outputs.build_time }}';

            const body = `## ðŸ“Š Build Report

            | Metric | Value |
            |--------|-------|
            | â±ï¸ Build Time | ${buildTime}s |
            | ðŸ“¦ Total Size | ${totalSize} |
            | ðŸ“„ HTML Pages | ${htmlCount} |

            âœ… All checks passed!`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“Š Build Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
