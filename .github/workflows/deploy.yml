name: "Deploy: Production"

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            {
              echo "manager=yarn"
              echo "command=install"
              echo "cache=yarn"
              echo "lockfile=yarn.lock"
            } >> "$GITHUB_OUTPUT"
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            {
              echo "manager=npm"
              echo "command=ci"
              echo "cache=npm"
              echo "lockfile=package-lock.json"
            } >> "$GITHUB_OUTPUT"
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.cache }}

      - name: Setup environment
        run: |
          if [ -z "${SFC:-}" ]; then
            echo "::error::SECRETS_FILE_CONTENTS not configured - cannot deploy without environment"
            exit 1
          fi
          echo "$SFC" | base64 -d > ./.env
          echo "Environment configured ($(wc -l < ./.env) lines)"
        env:
          SFC: ${{ secrets.SECRETS_FILE_CONTENTS }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: gatsby

      - name: Restore Gatsby cache
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json', 'yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('package-lock.json', 'yarn.lock') }}-
            gatsby-${{ runner.os }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Type check
        run: ${{ steps.detect-package-manager.outputs.manager }} run typecheck

      - name: Build
        run: ${{ steps.detect-package-manager.outputs.manager }} run build
        env:
          CI: true
          GATSBY_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          GATSBY_COMMIT_SHA: ${{ github.sha }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
